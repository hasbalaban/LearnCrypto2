name: Build, Upload to IAS and share on slack.
on:
  push:
    branches:
      # Specify branch from where you are sharing build
      - git_action
jobs:
  build:



    name: Building app
    runs-on: ubuntu-latest
    steps:

      - name: start Create Apk and Bundle
        uses: rtCamp/action-slack-notify@v2.1.0
        env:
          # Your slack webhook GitHub secret
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          # Slack channel where you want to notify
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
          SLACK_USERNAME: "Carla Android"
          SLACK_TITLE: "Carla Android"
          SLACK_MESSAGE: "Create Apk And Bundle Started"
          SHOW_ACTIONS_URL: false



      - name: Checking out branch
        uses: actions/checkout@v2
        with:
          # Specify branch to checkout
          ref: git_action
      - name: Settting up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Runing build command
        # Run your own gradle command to generate build.
        run: ./gradlew bundleRelease




      - name: Upload APK to Github Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: /home/runner/work/LearnCrypto2/LearnCrypto2/app/build/outputs/bundle/release/app-release.aab

      - name: Send APK to Slack
        uses: adrey/slack-file-upload-action@1.0.5
        with:
          token: ${{ secrets.SLACK_TOKEN }}
          path: /home/runner/work/LearnCrypto2/LearnCrypto2/app/build/outputs/bundle/release/app-release.aab
          channel:  ${{ secrets.SLACK_CHANNEL }}
          filename: App.aab
          initial_comment: ${{ github.event.head_commit.message }}